apiVersion: v1
kind: ConfigMap
metadata:
  name: employeeservice
data:
  logging.pattern.console: "%d{HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  spring.cloud.kubernetes.discovery.all-namespaces: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employeeservice
  labels:
    app: employeeservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employeeservice
  template:
    metadata:
      labels:
        app: employeeservice
      annotations:
        prometheus/springactuator: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: false
          image: employeeservice
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: MONGO_HOSTNAME
              value: "mongodb"
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-name
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: "http://jaeger.kube-tracing.svc.cluster.local:4317"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=employeeservice,service.version=1.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: employeeservice
  labels:
    app: employeeservice
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: employeeservice
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: employeeservice-external
spec:
  type: LoadBalancer
  selector:
    app: employeeservice
  ports:
    - name: http
      port: 80
      targetPort: 8080